<!DOCTYPE html>
<html lang="ar" dir="rtl" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعلامية سلام حمود | Salam Hammoud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Cairo', 'sans-serif'],
                    },
                    colors: {
                        gold: {
                            400: '#fbbf24',
                            500: '#d4af37', // Classic Gold
                            600: '#b4941f',
                        },
                        royal: {
                            800: '#1e1b4b', // Deep Purple/Blue
                            900: '#0f0e26', // Darker
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-royal-900 text-white font-sans overflow-x-hidden">

    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-royal-900/90 backdrop-blur-md border-b border-white/10 transition-all duration-300" id="navbar">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-gold-500 tracking-wider" id="nav-logo">SALAM</a>
            
            <div class="hidden md:flex space-x-8 space-x-reverse">
                <a href="#home" class="hover:text-gold-500 transition-colors">الرئيسية</a>
                <a href="#about" class="hover:text-gold-500 transition-colors">من أنا</a>
                <a href="#programs" class="hover:text-gold-500 transition-colors">برامجي</a>
                <a href="#gallery" class="hover:text-gold-500 transition-colors">المعرض</a>
                <a href="#contact" class="hover:text-gold-500 transition-colors">تواصل معي</a>
            </div>

            <!-- Mobile Menu Button -->
            <button id="menu-btn" class="md:hidden text-gold-500 focus:outline-none">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-royal-800 absolute w-full border-b border-white/10">
            <div class="flex flex-col px-6 py-4 space-y-4">
                <a href="#home" class="hover:text-gold-500">الرئيسية</a>
                <a href="#about" class="hover:text-gold-500">من أنا</a>
                <a href="#programs" class="hover:text-gold-500">برامجي</a>
                <a href="#gallery" class="hover:text-gold-500">المعرض</a>
                <a href="#contact" class="hover:text-gold-500">تواصل معي</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="min-h-screen flex items-center relative overflow-hidden pt-20">
        <!-- Background Gradient Blob -->
        <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
            <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-purple-600/20 rounded-full blur-[100px]"></div>
            <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-gold-500/10 rounded-full blur-[100px]"></div>
        </div>

        <div class="container mx-auto px-6 flex flex-col-reverse md:flex-row items-center">
            <div class="w-full md:w-1/2 text-center md:text-right mt-10 md:mt-0 reveal">
                <h2 class="text-gold-500 text-xl md:text-2xl font-semibold mb-2" id="hero-title"></h2>
                <h1 class="text-4xl md:text-6xl font-bold mb-6 leading-tight" id="hero-name"></h1>
                <p class="text-gray-300 text-lg mb-8 leading-relaxed max-w-lg mx-auto md:mx-0" id="hero-bio"></p>
                <div class="flex justify-center md:justify-start space-x-4 space-x-reverse" id="hero-socials">
                    <!-- Social Icons injected by JS -->
                </div>
            </div>
            <div class="w-full md:w-1/2 flex justify-center reveal delay-200">
                <div class="relative w-[300px] h-[300px] md:w-[450px] md:h-[450px]">
                    <div class="absolute inset-0 border-2 border-gold-500 rounded-full transform rotate-6 opacity-50"></div>
                    <div class="absolute inset-0 border-2 border-purple-500 rounded-full transform -rotate-6 opacity-50"></div>
                    <img id="hero-image" src="" alt="Salam Hammoud" class="w-full h-full object-cover rounded-full shadow-2xl border-4 border-royal-800 relative z-10">
                </div>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="py-20 bg-royal-800/50">
        <div class="container mx-auto px-6">
            <div class="text-center mb-16 reveal">
                <h2 class="text-3xl md:text-4xl font-bold text-gold-500 mb-4">من أنا</h2>
                <div class="w-20 h-1 bg-gold-500 mx-auto rounded"></div>
            </div>
            <div class="max-w-4xl mx-auto text-center reveal">
                <p class="text-xl text-gray-300 leading-loose" id="about-text"></p>
            </div>
        </div>
    </section>

    <!-- Programs Section -->
    <section id="programs" class="py-20">
        <div class="container mx-auto px-6">
            <div class="text-center mb-16 reveal">
                <h2 class="text-3xl md:text-4xl font-bold text-gold-500 mb-4">برامجي</h2>
                <div class="w-20 h-1 bg-gold-500 mx-auto rounded"></div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="programs-grid">
                <!-- Programs injected by JS -->
            </div>
        </div>
    </section>

    <!-- Latest Videos Section -->
    <section id="videos" class="py-20 bg-royal-800/50">
        <div class="container mx-auto px-6">
            <div class="text-center mb-16 reveal">
                <h2 class="text-3xl md:text-4xl font-bold text-gold-500 mb-4">أحدث الفيديوهات</h2>
                <div class="w-20 h-1 bg-gold-500 mx-auto rounded"></div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8" id="videos-grid">
                <!-- Videos injected by JS -->
            </div>
        </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery" class="py-20">
        <div class="container mx-auto px-6">
            <div class="text-center mb-16 reveal">
                <h2 class="text-3xl md:text-4xl font-bold text-gold-500 mb-4">معرض الصور</h2>
                <div class="w-20 h-1 bg-gold-500 mx-auto rounded"></div>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="gallery-grid">
                <!-- Images injected by JS -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-20 bg-gradient-to-t from-black to-royal-900">
        <div class="container mx-auto px-6 text-center reveal">
            <h2 class="text-3xl md:text-4xl font-bold text-gold-500 mb-8">تواصل معي</h2>
            <p class="text-gray-300 mb-8">للاستفسارات الإعلامية والتعاون</p>
            <a id="contact-email" href="" class="inline-block bg-gold-500 text-royal-900 font-bold py-3 px-8 rounded-full hover:bg-white transition-colors duration-300">
                أرسل بريداً إلكترونياً
            </a>
            <div class="mt-12 flex justify-center space-x-6 space-x-reverse" id="footer-socials">
                <!-- Socials injected by JS -->
            </div>
        </div>
    </section>

    <footer class="bg-black py-6 text-center text-gray-500 text-sm">
        <p>&copy; <span id="year"></span> جميع الحقوق محفوظة للإعلامية سلام حمود.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
